<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>
    <div class='header'>
      <div>
      <h1 class='header-text' id='left-header-text'>Number  </h1>
      <h1 class='header-text' id='right-header-text'>Guesser</h1>
      </div>

    </div>

    <div class='main-container' id='start-container' >
      <div id='start-message' class='action-message'>
        <h4>Set Range</h4>
      </div>
      <div>
        <input type="number" name="lower" id="lower-limit" class='input' >
        <input type="number" name="upper" id="upper-limit" class='input' >
      </div>
        <div>
          <p>
          <button type="button" id='start-game' class='active-button' >Start Game</button>
          </p>
        </div>
  </div>

  <div id='game-container' class='main-container' style='display: none'>
    <div id='game-message' class='action-message'>
      <h6 id='offset-notification'></h6>
    </div>

    <div>
    <input type="number" name="guess" id="guess-input" class='input' placeholder='Enter Your Guess'><br>
    </div>

    <div>

    <button type="button" id='submit-guess' class='active-button'>Submit</button>
    <button type="button" id='reset' class='inactive-button'>Reset</button>
    </div>

    <div>
    <p class='notification-text'></p>
    <p id="guess-output" class="notification-text"></p>
    <p id='hint' class='notification-text'></p>
    </div>

    <div id='play-again-container' style='display: none'>
      <button type="button" id='play-again' class='active-button'>Play Again</button>
    </div>
  </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous">
</script>

<script src="main.js"></script>

</html>
